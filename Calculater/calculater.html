<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            background-color: aquamarine;
            text-align: center;
            justify-content: center;
            color: blue;
            height: 50px;
            width: 100px;
        }
        
        .data{
            font-size: 20px;
            margin-top: 80px;
        }
    </style>
</head>
<body><center>


      <p class="data" ></p>
    
    
    
    
    
    <p class="ok">
    <button onclick = "
        number('1');
        ">1</button>

    <button onclick = "
    number('2');
    ">2</button>

    <button onclick = "
    number('3');
    ">3</button>

    <button onclick = "
    calculation ='';
    updatecalculation();
    localStorage.setItem('calculation' , calculation);
    ">AC</button></p>
    <p>
        <button onclick = "
        number('4');
        ">4</button>

         <button onclick = "
        number('5');
        ">5</button>

         <button onclick = "
        number('6');
        ">6</button>

         <button onclick = "
        number('+');
        ">+</button>

    </p>
    <p>
        <button onclick = "
        number('7');
        ">7</button>

         <button onclick = "
        number('8');
        ">8</button>

         <button onclick = "
        number('9');
        ">9</button>

         <button onclick = "
        number('-');
        ">-</button>
    </p>
    <p>

        <button onclick = "
        number('*');
        ">*</button>

        <button onclick = "
        number('0');
        ">0</button>

          <button onclick = "
        number('/');
        ">/</button>

    

    <button onclick = "
    calculation=eval(calculation);
    updatecalculation();
    localStorage.setItem('calculation' , calculation);
    ">=</button></p>
    
</center>

    <script>
        let calculation = localStorage.getItem('calculation') || '';
        function number(pick){
            calculation += pick;
        updatecalculation();
        localStorage.setItem('calculation' , calculation);
        }


        function updatecalculation(){
            document.querySelector('.data').innerHTML=`${calculation}`;
        }



        

       
    </script>
    
</body>
</html>
