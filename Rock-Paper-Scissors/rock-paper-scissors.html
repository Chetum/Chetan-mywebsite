    " class="reset">Reset button</button></p></center>

    <p class="display1"></p>



<script>
    let score=JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0,
        ties:0
    };
    

    
let computerMove='';
    function pickComputerMove(){
      const randomNumber=Math.random();

    

    if(randomNumber>=0 && randomNumber<=1/3){
        computerMove='Rock';
    }
    else if(randomNumber>1/3 && randomNumber<=2/3){
        computerMove='Paper';
    }
    else if(randomNumber>2/3 && randomNumber<=1){
        computerMove='Scissors';
    }
    return computerMove;
    }
    pickComputerMove();




    
  
   

     function playGame(yourPick){
        let result = '';
        let computerMove=pickComputerMove();
    
      if(yourPick === 'Rock')
      {
        if(computerMove === 'Rock')
    {
        result = 'Tie';
    }
    else if(computerMove === 'Paper'){
        result = 'you lose';
    }
    else if(computerMove === 'Scissors'){
        result='you win';
    }
}


else if(yourPick === 'Paper')
    {

    if(computerMove === 'Rock')
    {
        result = 'you win';
    }
    else if(computerMove === 'Paper')
    {
        result = 'Tie';
    }
    else if(computerMove === 'Scissors')
    {
        result='you lose';
    }
}


else
{
    if(computerMove === 'Rock')
{
    result = 'you lose';
}
else if(computerMove=== 'Paper'){
    result = 'you win';
}
else if(computerMove === 'Scissors'){
    result='Tie';
}

}
if (result === 'you win')
{
    score.wins++;
}
else if(result === 'you lose'){
    score.losses++;
}
else{
    score.ties++;
}
localStorage.setItem('score',JSON.stringify(score));

document.querySelector('.display1').innerHTML=`wins = ${score.wins} , losses = ${score.losses} , ties = ${score.ties}`;

alert(`you picked ${yourPick},computer picked ${computerMove},the result is ${result}
`);
     }
